      font-weight: bold;
    }
    .logo-icon {
      width: 100px;
      height: 100px;
    }
    .logo a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    nav a {

      text-decoration: none;
      color: #333;

      text-align: center;
      padding: 50px 0 40px;
      font-family: "HGP行書体", "HG行書体", serif;
      color: #004D24;
    }
    .page-title h2 {
      font-size: 90px;
    }

    /* フォーム */
    form {
      font-size: 28px;
      margin-bottom: 80px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-family: "HGP行書体", "HG行書体", serif;
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      font-size: 22px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 25px;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      background: #004D24;
      color: #fff;
      font-size: 28px;
      padding: 12px 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: "HGP行書体", "HG行書体", serif;
    }
    button:hover {
      opacity: 0.8;
    }

    /* フッター */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px 0;
      line-height: 1.8;
    }
