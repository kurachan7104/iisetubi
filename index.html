/* 全画面背景スライダー */
.bg-slider {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.bg-slider .slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: fade 36s infinite;
}

.bg-slider .slide:nth-child(1) { animation-delay: 0s; }
.bg-slider .slide:nth-child(2) { animation-delay: 6s; }
.bg-slider .slide:nth-child(3) { animation-delay: 12s; }
.bg-slider .slide:nth-child(4) { animation-delay: 18s; }
.bg-slider .slide:nth-child(5) { animation-delay: 24s; }
.bg-slider .slide:nth-child(6) { animation-delay: 30s; }




.bg-slider video,
.bg-slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* フェードアニメーション */
@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}
